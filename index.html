<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>menu de restaurante mixto</title>
    <link href="index.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="menu">
      <header>
        <h1>menu</h1>
        <p class="established">Est. 2022</p>
      </header>
      <hr>
      <main>
        <section>
          <h2>platillos</h2>
          <img src="https://cdn-icons-png.flaticon.com/128/2424/2424859.png" alt="coffee icon" class="platos" width="70">
          <article class="item">
            <p class="flavor">Chaufa</p><p class="price">12.00</p>
          </article>
          <article class="item">
            <p class="flavor">Ceviche</p><p class="price">14.00</p>
          </article>
          <article class="item">
            <p class="flavor">Salchipapa</p><p class="price">12.50</p>
          </article>
          <article class="item">
            <p class="flavor">Hamburguesa</p><p class="price">13.00</p>
          </article>

          <article class="item">
            <p class="flavor">Mostrito</p><p class="price">10.50</p>
          </article>
        </section>
        <section>
          <h2>bebidas</h2>
          <img src="https://cdn-icons-png.flaticon.com/128/7306/7306368.png" alt="pie icon" class="bebida" width="70" >
          <article class="item">
            <p class="dessert">chicha</p><p class="price">8.50</p>
          </article>
          <article class="item">
            <p class="dessert">Mates</p><p class="price">6.70</p>
          </article>
          <article class="item">
            <p class="dessert">Cafe</p><p class="price">5.00</p>
          </article>
          <article class="item">
            <p class="dessert">jugos de fruta</p><p class="price">7.50</p>
          </article>
        </section>
      </main>
      <hr class="bottom-line">
      <footer>
        <p>
          <a href="https://www.freecodecamp.org" target="_blank">Visit our website</a>
        </p>
        <p class="address">Hecho por Angel Palomino</p>
      </footer>
    </div>
  </body>
<html>
